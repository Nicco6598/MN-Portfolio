    <!-- Disabilita alcune funzionalità di iOS e script di terze parti non essenziali -->
    <script>
      // Disabilita alcuni eventi touch su Safari per migliorare le performance
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        document.addEventListener('DOMContentLoaded', function() {
          // Disabilita il pinch zoom
          document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
          });
          
          // Disabilita il doppio tap per zoom
          var lastTouchEnd = 0;
          document.addEventListener('touchend', function(e) {
            var now = Date.now();
            if (now - lastTouchEnd <= 300) {
              e.preventDefault();
            }
            lastTouchEnd = now;
          }, false);
        });
      }
    </script>
